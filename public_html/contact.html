<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel='stylesheet' href='css/styles.css' type="text/css">
    <meta charset="utf-8">
</head>
<body>
	<div class="contact">
	<div class="c_box">
		<h1>Contact Us</h1>
	<form>
		<div class="c_textbox">
			<img src="images/no_photo.png">
			<input type="email" name="c_email" placeholder="someone@email.com" autofocus required>
		</div>
		<div class="c_textbox">
			<img src="images/text.png">
			<input type="text" name="c_text" placeholder="Enter your text here" required>
		</div>
		<button type="submit" name="btn" class="btn">Submit!</button>
	</form>
	</div>
	</div>
</body>
</html>
