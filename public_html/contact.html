<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel='stylesheet' href='css/styles.css' type="text/css">
    <meta charset="utf-8">
</head>
<body>
	<div class="c_box">
		<h1>Contact Us</h1>
	<form>
		<div class="c_textbox">
			<img src="images/no_photo.png">
			<input type="email" name="c_email" placeholder="someone@email.com" autofocus required>
		</div>
		<div class="c_textbox">
			<img src="images/text.png">
			<input type="text" name="c_text" placeholder="Enter your text here" required>
		</div>
		<button type="submit" name="btn" class="btn">Submit!</button>
	</form>
	<h2>Developers</h2>
	<div class="c_container">
		<ul class="c_gallery">
			<li>
				<img src="images/rob.png" >
				<span>Rob</span>
			</li>
			<li>
				<img src="images/chris.png" >
				<span>Chris</span>
			</li>
			<li>
				<img src="images/keanu.png" >
				<span>Keanu</span>
			</li>
		</ul>
	</div>
	</div>
</body>
</html>
